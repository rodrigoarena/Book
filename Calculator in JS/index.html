<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Calculator JS</title>
    <link rel='stylesheet' type='text/css' href='style.css'/>
</head>
<body>
    <div class='contenedor'>
        <div class='pantalla'>
            <div id='resultado'> 0 </div>
        </div>
        <div class='teclas'>
            <div class='numeros'>
                <div>
                    <button id='n1'>1</button>
                    <button id='n2'>2</button>
                    <button id='n3'>3</button>
                </div>
                <div>
                    <button id='n4'>4</button>
                    <button id='n5'>5</button>
                    <button id='n6'>6</button>
                </div>
                <div>
                    <button id='n7'>7</button>
                    <button id='n8'>8</button>
                    <button id='n9'>9</button>
                </div>
                <div>
                    <button id='n0'>0</button>
                </div>
            </div>
            <div class='operaciones'>
                <button id='suma'>+</button>
                <button id='resta'>-</button>
                <button id='divi'>/</button>
                <button id='multi'>x</button>
            </div>
        </div>
        <div class='src'>
            <button id='igual'>=</button>

        </div>
    </div>

    <script src='app.js'></script>
</body>
</html>
